origins:
  - owner: resonatehq
    repo: examples-ts
    ref: main
  - owner: resonatehq
    repo: examples-py
    ref: main
  - files:
      pattern: ./docs/get-started/typescript-quickstart/part-1/code/src/**.ts
      owner: resonatehq
      repo: docs
      ref: main
  - files:
      pattern: ./docs/get-started/python-quickstart/part-1/code/src/**/**.py
      owner: resonatehq
      repo: docs
      ref: main
  - files:
      pattern: ./docs/get-started/typescript-quickstart/part-2/code/src/**.ts
      owner: resonatehq
      repo: docs
      ref: main

targets:
  - docs/get-started/typescript-quickstart/part-1
  - docs/get-started/typescript-quickstart/part-2
  - docs/get-started/python-quickstart/part-1
  - docs/develop

allowed_target_extensions: [.md]
enable_code_dedenting: false
